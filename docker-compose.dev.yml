version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-dev-backend-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/ai_dev_platform.db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-for-local-development-only}
      - DEBUG=true
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    volumes:
      - ./backend:/app
      - backend-dev-data:/app/data
    networks:
      - ai-dev-network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-dev-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - ai-dev-network
    restart: unless-stopped
    command: npm run dev

volumes:
  backend-dev-data:

networks:
  ai-dev-network:
    driver: bridge
