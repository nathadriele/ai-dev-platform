version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-dev-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/ai_dev_platform
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this-in-production-min-32-chars}
      - DEBUG=true
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    depends_on:
      - db
    networks:
      - ai-dev-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-dev-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ai-dev-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: ai-dev-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ai_dev_platform
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ai-dev-network
    restart: unless-stopped

  # Optional: n8n for automation workflows
  n8n:
    image: n8nio/n8n:latest
    container_name: ai-dev-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-password}
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - ai-dev-network
    restart: unless-stopped

volumes:
  backend-data:
  postgres-data:
  n8n-data:

networks:
  ai-dev-network:
    driver: bridge
